<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Game Pages</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <canvas id="bg-canvas"></canvas>

  <div id="content" class="container">
    <h1>GitHub Game Pages</h1>

    <!-- ENLACES ORIGINALES PERO ENMASCARADOS -->
    <a href="?p=1.5.2-eagler.html">Minecraft 1.5.2 Eagler</a><br>
    <a href="?p=1.8.8-js.html">Minecraft 1.8.8 JS</a><br>
    <a href="?p=1.8.8-wasm.html">Minecraft 1.8.8 WASM</a><br>
    <a href="?p=1.12.2-js.html">Minecraft 1.12.2 JS</a><br>
    <a href="?p=1.12.2-wasm.html">Minecraft 1.12.2 WASM</a><br>
    <a href="?p=subway-surfers/index.html">Subway Surfers</a><br>

    <!-- AHORA APUNTA DIRECTO AL PROXY REAL (NO friv-proxy.html) -->
    <a href="?p=friv">Friv Classic Reborn</a>

    <div class="autor">Creado por Santiax</div>
  </div>

  <script src="dots-bg.js"></script>

  <script>
    const container = document.getElementById("content");
    const params = new URLSearchParams(location.search);
    const page = params.get("p");

    // Si no hay parámetro, mostrar menú
    if (!page) {
      container.style.display = "block";
    } else {
      loadPage(page);
    }

    async function loadPage(p) {
      // Si es FRIV, cargar directamente tu WORKER
      if (p === "friv") {
        container.innerHTML = `
          <iframe 
            src="https://tsproxy.losnuevoslusax.workers.dev"
            style="width:100%; height:100vh; border:none;">
          </iframe>
        `;
        return;
      }

      // Cargar archivos locales normales
      try {
        const res = await fetch(p);
        const html = await res.text();

        container.innerHTML = html;
      } catch (e) {
        container.innerHTML = `
          <div style="color:white; padding:20px;">
            <h2>Error cargando: ${p}</h2>
            <p>${e}</p>
            <a href="./" style="color:white;">Volver</a>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
