<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friv Classic Reborn</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: lime;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="loading">Cargando Friv Classic Rebornâ€¦</div>

  <iframe id="frivFrame" src=""></iframe>

  <script>
    // URL del Friv Reborn original
    const FRIV_REBORN = "https://tsproxy.losnuevoslusax.workers.dev/FrivReborn/menu/start.htmlsyuay.gi";

    // Atrapar errores de GitHub Pages
    window.addEventListener("error", console.error);

    // Colocar el iframe AFTER load
    window.onload = () => {
      const frame = document.getElementById("frivFrame");
      frame.src = FRIV_REBORN;

      frame.onload = () => {
        document.querySelector(".loading").style.display = "none";
      };
    };
  </script>

</body>
</html>
