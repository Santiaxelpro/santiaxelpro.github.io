<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Proxy Loader</title>
<script>
const target = "https://tsyuay.github.io/FrivReborn/classic.html";

fetch("proxy-sw.js")
  .then(() => navigator.serviceWorker.register("proxy-sw.js"))
  .then(() => location.href = "/proxy/?url=" + encodeURIComponent(target));
</script>
</head>
<body></body>
</html>
